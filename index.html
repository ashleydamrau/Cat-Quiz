<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=Henny+Penny&family=Twinkle+Star&display=swap" rel="stylesheet">
</head>
<body>
  <div id="catQuizBorder">
    <h1 class="catQuizHeader">Which Cat Are You?</h1>
    <div class="catImageContainer">
      <div class="catImageWrapper">
        <img class="catImage" src="images/madeline.jpg" title="Madeline">
        <span class="nameLabel">Madeline</span>
      </div>
      <div class="catImageWrapper">
        <img class="catImage" src="images/oscar.jpg">
        <span class="nameLabel">Oscar</span>
      </div>
      <div class="catImageWrapper">
        <img class="catImage" src="images/mitzi.jpg">
        <span class="nameLabel">Mitzi</span>
      </div>
      <div class="catImageWrapper">
        <img class="catImage" src="images/pichael.jpg">
        <span class="nameLabel">Pichael</span>
      </div>
    </div>
    <button onclick="startQuiz()" class="startButton">Start</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
